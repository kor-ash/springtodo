<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul th:each="item : ${items}">
    <li th:text="${item.subject}"></li>
    <li th:text="${#temporals.format(item.createTime,'yyyy-MM-dd HH:mm')}">
    </li>
    <li>
        <form th:action="@{|/todo/delete/${item.id}|}" method="post">
            <input type="submit" value="삭제">
        </form>
        <form th:action="@{|/todo/modify/${item.id}|}" method="get">
            <input type="submit" value="수정">
        </form>
    </li>
</ul>
</body>
</html>
