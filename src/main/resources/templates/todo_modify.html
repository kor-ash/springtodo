<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/todo/modify/{id}(id=${id})}" method="post">
        <div style="margin:5%">
            <label for="subject" class="col-sm-2 col-form-label">제목</label>
            <input type="text" class="form-control" id="subject" name="subject"
                   th:value="${todo.getSubject()}">
        </div>

        <div style="margin: 5%">
            <label for="content">내용</label>
            <textarea name="content" cols="20" rows="10" id="content" class="form-control"
                      th:text="${todo.getContent()}"}></textarea>
        </div>
        <button type="submit" class="btn-primary"> 등록하기 </button>
    </form>

</body>
</html>
