<!DOCTYPE html>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <form class="d-flex" role="search" th:action="@{/todo/search/{query}(query=${query})}" method="get">
            <input id=query name=query class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
    <form th:action="@{/todo/modify/{id}(id=${id})}" method="post">
        <div style="margin:5%">
            <label for="subject" class="col-sm-2 col-form-label">제목</label>
            <input type="text" class="form-control" id="subject" name="subject"
                   th:value="${todo.getSubject()}">
        </div>

        <div style="margin: 5%">
            <label for="content">내용</label>
            <textarea name="content" cols="20" rows="10" id="content" class="form-control"
                      th:text="${todo.getContent()}"}></textarea>
        </div>
        <button type="submit" class="btn-primary"> 등록하기 </button>
    </form>

</body>
</html>
