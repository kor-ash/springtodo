<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/todo/create}" method="post">
        <label for="content"> Content:</label>
        <input type="text" id="content" name="content" required>
    </form>
    <table>
        <tr th:each="item : ${list}">
            <td th:text="${item.content}"></td>
            <td th:text="${#temporals.format(item.createTime,'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <form th:action="@{|/todo/delete/${item.id}|}" method="post">
                    <input type="submit" value="삭제">
                </form>
            </td>
            <td>
                <a th:href="@{|/todo/modify/${item.id}|}" th:text="수정">
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
